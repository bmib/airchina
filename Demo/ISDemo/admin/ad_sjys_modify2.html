    <script>
function changeSjdlx(obj) {
    var type = $(obj).val();
    $("#1").hide();
    $("#2").hide();
    $("#3").hide();
    if(type=="自定义")
    {
        $("#1").show();
    }
    else if(type=="CAAC")
    {
        $("#2").show();
    }
    else if(type=="IOSA")
    {
        $("#3").show();
    }
            
}
    </script>
