		<script>
			$(document).ready(function() {
				var winH = $(window).height() - 160;
				$("#tableContainerList").css('height', winH + 'px');
				
				$(".plantd").each(function(){
					var currentid = $(this);
					$(this).dialog({
						id: currentid.attr("id"),
						content: 'url:audit/au_sjjh_add.html',
						width: 520,
						height: 200,
						title: '新增/修改审计计划',
						button: [{
							name: '保存',
							callback: function() {
								$.jBox.tip('计划保存成功！');
								currentid.addClass("plantdon");
							},
							focus: true
						}, {
							name: '删除',
							callback: function() {
								$.jBox.tip('计划删除成功！');
								currentid.removeClass("plantdon");
							}
						}, {
							name: '关闭',
							callback: function() {}
						}]
					});
				});
			});

			function addyear(num) {
				$("#yearspan").html(parseInt($("#yearspan").text()) + num);
				return false;
			}
			
			$(".plantd").live('mouseover',
				function() {
					$(this).css('background-color', '#F2F2F2');
				}
			);
			$(".plantd").live('mouseout',
				function() {
					$(this).css('background-color', '#FFFFFF');
				}
			);
		</script>
