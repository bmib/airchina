<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>信息系统开发基础框架.Mr.liuyong</title>
<link rel="stylesheet" href="../includes/styleBase/css/yStyle.css" />
<script type="text/javascript" src="../includes/styleBase/js/jquery.js"></script>
<script type="text/javascript" src="../includes/styleBase/js/yStyle.js"></script>
</head>
<body class="yBodyBg">
<div class="yContentBox">
  <table border="0" cellpadding="0" cellspacing="0" class="yInfoTable">
    <tr>
      <td class="yLeftTipTD yleftTitleBg" width="100"><span class="yTextRed">*</span>所在组织</td>
      <td><input name="Input2" class="yTextInputL" readonly="readonly" value="中国民用航空局"/></td>
    </tr>
    <tr>
      <td class="yLeftTipTD yleftTitleBg"><span class="yTextRed">*</span>人员姓名</td>
      <td>
        <input  class="yTextInputL" />
      </td>
    </tr>
    <tr>
      <td class="yLeftTipTD yleftTitleBg"><span class="yTextRed">*</span>人员编码</td>
      <td>
      <input name="Input" class="yTextInputL" value=""  maxlength="19"/>
      </td>
    </tr>
    <tr>
      <td class="yLeftTipTD yleftTitleBg"><span class="yTextRed">*</span>人员账号</td>
      <td>
      <input name="Input" class="yTextInputL" value=""  maxlength="19"/>
      </td>
    </tr>
    <tr>
      <td class="yLeftTipTD yleftTitleBg"><span class="yTextRed">*</span>账号状态</td>
      <td>
      	<select class="yTextInputSL">
        	<option>正常</option>
            <option>锁定</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="yLeftTipTD yleftTitleBg">人员性别</td>
      <td>
      <input name="Input" class="yTextInputL" value=""  maxlength="19"/>
      </td>
    </tr>
    <tr>
      <td class="yLeftTipTD yleftTitleBg">身份证号</td>
      <td>
      <input name="Input" class="yTextInputL" value=""  maxlength="19"/>
      </td>
    </tr>
    <tr>
      <td class="yLeftTipTD yleftTitleBg">手机电话</td>
      <td>
      <input name="Input" class="yTextInputL" value=""  maxlength="19"/>
      </td>
    </tr>
    <tr>
      <td class="yLeftTipTD yleftTitleBg">EMAIL</td>
      <td>
      <input name="Input" class="yTextInputL" value=""  maxlength="19"/>
      </td>
    </tr>
    <tr>
      <td class="yLeftTipTD yleftTitleBg">MSN_QQ</td>
      <td>
      <input name="Input" class="yTextInputL" value=""  maxlength="19"/>
      </td>
    </tr>
    <tr>
      <td class="yLeftTipTD yleftTitleBg">备注</td>
      <td>
      	<textarea class="yTextTextareaL"></textarea>
      </td>
    </tr>
  </table>
</div>

</html>
