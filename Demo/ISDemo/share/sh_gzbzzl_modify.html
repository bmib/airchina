        <style type="text/css">
input.input-sm {
    font-size: 60%;

        <script type="text/javascript">
        //填报弹出窗口
        $(document).ready(function () {
            $("a[name='del']").bind("click",function() {
					$(this).parents("tr").remove();
            });
            $("a[name='add']").bind("click",function() {
					var trs = $("#zj tr");
                    var tr = $(trs[0]);
                    var td = tr.find("td:first-child");
                    td.attr("rowspan",td.attr("rowspan")+1);
                    var newTr = tr.clone(true);
                newTr.find("td:first-child").html(trs.length+1);
                    newTr.find("input").each(function(){
                           this.value = "";
                         }); 
                    newTr.insertAfter(trs[trs.length-1]);
            });
        });
            
        var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			resizeType : 1,
			allowPreviewEmoticons : false,
			allowImageUpload : false,
            
					items : [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link']
		});
    });
    </script>
