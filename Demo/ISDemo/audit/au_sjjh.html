			function addyear(num) {
				$("#yearspan").html(parseInt($("#yearspan").text()) + num);
				return false;
			}
			$(".plantd").live('dblclick',
				function() {
					if (!$(this).hasClass("plantdon")) {
						//$(this).html('<img width="30" src="../images/20150417030425697_easyicon_net_48.png" alt="" />');
						$(this).addClass("plantdon");
						$.jBox.tip('创建计划成功！');
					} else {
						//$(this).html('');
						$(this).removeClass("plantdon");
						$.jBox.tip('取消计划成功！');
					}
				}
			);
			$(".plantd").live('click mouseover',
				function() {
					$(this).css('background-color', '#F2F2F2');
				}
			);
			$(".plantd").live('mouseout',
				function() {
					$(this).css('background-color', '#FFFFFF');
