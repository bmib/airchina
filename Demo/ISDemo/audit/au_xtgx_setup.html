<!DOCTYPE html>
<html>
<head>
   <title>Bootstrap 实例 - 偏移列</title>

   
   <link href="../includes/styleBase/css/bootstrap.min.css" rel="stylesheet">
   <script src="../includes/styleBase/js/jquery.min.js"></script>
   <script src="../includes/styleBase/js/bootstrap.min.js"></script>
   <script type="text/javascript">
	$(document).ready(function(){
	  $(".btn1").click(function(){
	  $("#s1").show();
	  $("#s2").hide();
	  });
	  $(".btn2").click(function(){
	  $("#s1").hide();
	  $("#s2").show();
	  });
	});
	
	//判断高度
	$(document).ready(function() {
		var winH = $(window).height() - 160;
		$("#tableContainerList").css('height', winH + 'px');
	});
	
	</script>
</head>
<body>
<div class="portlet box">
    <div class="portlet-body">
        <div class="container">
           <div class="row" >
                
               
                    <form role="form">
                       <div class="form-group">
                          <label for="name">选择列表</label>
                          <select class="form-control">
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                             <option>4</option>
                             <option>5</option>
                          </select>
                    
                    </form>

                </div>
           </div>
	</div>
</div>
 </body>
</html>
