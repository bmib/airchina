<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>信息系统开发基础框架.Mr.liuyong</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<link rel="stylesheet" href="includes/styleBase/css/yStyle.css" />
<script type="text/javascript" src="includes/styleBase/js/jquery.js"></script>
<script type="text/javascript" src="portalData.js"></script>
<style>
body{
	margin:0;
	padding:0;
}
body,html{
	height:100%;
}
</style>
<script>
	$(function(){
		//菜单组效果
		$(".yTopMenu").live("mouseover",function(){
			if($(this).hasClass("yTopMenuOn")){return;}
			$(this).addClass("yTopMenuOver");
		});
		$(".yTopMenu").live("mouseout",function(){
			if($(this).hasClass("yTopMenuOn")){return;}
			$(this).removeClass("yTopMenuOver");
		});
		$(".yTopMenu").live("click",function(){
			$(".yTopMenuOn").removeClass("yTopMenuOn");
			$(".yTopMenuOver").removeClass("yTopMenuOver");
			$(this).addClass("yTopMenuOn");
		});
		//菜单效果
		$(".yChildMenu").live("mouseover",function(){
			if($(this).hasClass("yChildMenuOn")){return;}
			$(this).addClass("yChildMenuOver");
		});
		$(".yChildMenu").live("mouseout",function(){
			if($(this).hasClass("yChildMenuOn")){return;}
			$(this).removeClass("yChildMenuOver");
		});
		$(".yChildMenu").live("click",function(){
			$(".yChildMenuOn").removeClass("yChildMenuOn");
			$(".yChildMenuOver").removeClass("yChildMenuOver");
			$(this).addClass("yChildMenuOn");
		});
	});
</script>
</head>

<body>
<div style="width:100%;height:100%;position:relative;">
	<!--子系统-->
	<div id="ySystemGroup">
    	欢迎[某某某]&nbsp;使用
    	<select id="ySystemGroupSelect" onchange="iniMenuGroup(this.value)" style="border:0;">
        </select>
        <a href="#">帮助</a>
        <a href="#2010" onclick="window.top.location.href='login.html';">退出</a>
    </div>
    <!--菜单组-->
    <div id="yMenuGroup"></div>
    <!--菜单-->
    <div id="yChildMenuGroup"></div>
    <table cellpadding="0" cellspacing="0" border="0" class="yMenuTable">
        <tr>
            <td valign="top">
                <img src="includes/styleBase/images/logo.png"/>
            </td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
