<style>
	.rightItem{
		height:24px;
		line-height:24px;
		background:#F5FAFE;
		margin-top:2px;
		cursor:pointer;
	}
</style>
<script>
	$(function(){
		$(".rightItem").bind("click",function(){
			var chkStr=$(this).find("input").attr("checked");
			if(chkStr=="checked" || chkStr==true){
				$(this).find("input").removeAttr("checked");
			}else{
				$(this).find("input").attr("checked","checked");
			}
		});
		
		$(".rightItem input").bind("click",function(){
			var chkStr=$(this).attr("checked");
			if(chkStr=="checked" || chkStr==true){
				$(this).removeAttr("checked");
			}else{
				$(this).attr("checked","checked");
			}
		});
	});
</script>
